<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="icon" href="./img/favicon.png">
    <title>Chat App</title>
</head>
<body>
    <div class="chat">
        <div id="chat_sidbar" class="chat__sidebar">
            
        </div>
        <div class="chat__main">
            <h2 id="welcome"></h2>
            <div id="messages" class="chat__messages">
                <div  id="message_div"></div>
            </div>

            <div class="compose">
                <p id="user_message"></p>
                <form id="message_form">
                    <input placeholder="Message" name="message" id="message" type="text" required autocomplete="off">
                    <button id="buttonMessage"> send!</button>
                </form>
                <p id="alert_message" style="color: red;"></p>
                <button id="send_location_button">Send Location</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
